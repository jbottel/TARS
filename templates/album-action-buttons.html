<div class="btn-group">
	<button data-album-id="{{album.albumid}}" type="button" class="playAlbum btn btn-success btn-xs"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Play Album</button>
	<button data-album-id="{{album.albumid}}" type="button" class="enqueueAlbum btn btn-default btn-xs"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Enqueue Album</button>
</div>
<div class="btn-group">
	<button type="button" data-album-id="{{ album.albumid }}" data-toggle="modal" data-target="#infoModal" class="infoAlbum btn btn-default btn-xs"><span class="glyphicon glyphicon-music" aria-hidden="true"></span> Songs</button>
	<button type="button" data-album-id="{{ album.albumid }}" data-toggle="modal" data-target="#infoModal" class="infoAlbum btn btn-default btn-xs"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Info</button>
</div>
